<!DOCTYPE html>
<html lang="en">
  <head>
    <title>hoal</title>
  </head>
  <body>
    <div id="mypost"></div>

    <script>
      fetch(
        "https://raw.githubusercontent.com/PRIMERO-LOS-DATOS/blogs-primero-los-datos/main/blog-analisis-datos/nube-de-palabras/nube-de-palabras-v3.html"
      )
        .then(function (response) {
          return response.text();
        })
        .then(function (html) {
          let parser = new DOMParser();
          let doc = parser.parseFromString(html, "text/html");
          let divContainer = doc.querySelector(".my-post-main-container");
          document.querySelector("#mypost").innerHTML = divContainer.innerHTML;
        })
        .catch(function (err) {
          console.warn("Something went wrong.", err);
        });
    </script>
  </body>
</html>
